{%extends 'homePage.html'%}

{%block content%}
<div class="container" style="margin-top: 6rem;">
    <!-- Back to Dashboard Button at the Top -->
    <div class="d-flex justify-content-start mb-3">
        <a href="/admin-page">
            <button type="button" class="btn btn-primary">
                <i class="bi bi-arrow-left"></i> Back to Dashboard
            </button>
        </a>
    </div>
    
    <div class="card shadow">
        <div class="card-header bg-dark text-white text-center">
            <h2>Orders</h2>
        </div>
        <div class="card-body bg-light">
            <div class="table-responsive">
                <table class="table table-hover table-bordered table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>Image</th>
                            <th>Order ID</th>
                            <th>Username</th>
                            <th>User Mail</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Update Status</th>
                            <th>Delete</th>
                        </tr>
                    </thead>

                    <tbody>
                        {%for order in orders%}
                        <tr>
                            <td class="text-center">
                                <img src="{{ order[0] }}" alt="{{ order[0] }}" style="width: 50px; height: auto;"/>
                            </td>
                            
                            {%for data in order[1:]%}  
                                <td>{{data}}</td>
                            {%endfor%}
                            <td class="text-center">
                                <a href="/updateOrderStatus?order_id={{order[1]}}">
                                    <button type="button" class="btn btn-success btn-sm">
                                        <i class="bi bi-pencil-square"></i> Update Status
                                    </button>
                                </a>
                            </td>
                            <td class="text-center">
                                <a href="/delete_order?order_id={{order[1]}}" onclick="return confirm('Are you sure you want to delete this Order?')">
                                    <button type="button" class="btn btn-danger btn-sm">
                                        <i class="bi bi-trash-fill"></i> Delete
                                    </button>
                                </a>
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
            
        </div>
    </div>
</div>
{%endblock%}
